  <div class="container" style="max-width: 800px">
    <div class="content-header my-5 d-flex justify-content-center">
    </div>
    <div class="content-container">
      <div class="form-group row">
        <label class="col-4 col-form-label">Multiselect with default options</label>
        <div class="col-8">
          <ngx-multiselect [data]="actors" name="actor" class=""></ngx-multiselect>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label">Multiselect single</label>
        <div class="col-8">
          <ngx-multiselect [data]="actors" name="actor" [options]="singleOptions" class="" style="width: 100%;"></ngx-multiselect>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label">Multiselect with filter</label>
        <div class="col-8">
          <ngx-multiselect [data]="actors" name="actor" [options]="searchOptions" class="" style="width: 100%;"></ngx-multiselect>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label">Multiselect with add options</label>
        <div class="col-8">
          <ngx-multiselect [data]="actors" name="actor" [options]="addOptions" class="" (onItemAdd)="onAddActor($event)" style="width: 100%;"></ngx-multiselect>
        </div>
      </div>
      <form class="form-group row" (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <label class="col-4 col-form-label" for="name">Template Forms example</label>
            <div class="col-8"> 
              <ngx-multiselect [data]="actors" [(ngModel)]="formModel.actors"  
                                    (onSelect)="onItemSelect($event)"
                                    (onDeSelect)="OnItemDeSelect($event)" 
                                    (onSelectAll)="onSelectAll($event)" 
                                    (onDeSelectAll)="onDeSelectAll($event)" name="skills">
              </ngx-multiselect>
            </div>
      </form>
      <form class="form-group row" [formGroup]="actorForm">
        <label class="col-4 col-form-label" for="name">Reactive Forms example</label>
        <div class="col-8"> 
          <ngx-multiselect formControlName="actors" [data]="actors"   
                                (onSelect)="onItemSelect($event)"
                                (onDeSelect)="OnItemDeSelect($event)" 
                                (onSelectAll)="onSelectAll($event)" 
                                (onDeSelectAll)="onDeSelectAll($event)" name="actors">
          </ngx-multiselect>
        </div>
      </form>
    </div>
  </div>

</div>
